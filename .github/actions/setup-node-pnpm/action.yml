name: 'Setup Node.js and pnpm'
description: 'Setup Node.js, pnpm with Corepack, and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Enable Corepack
      shell: bash
      run: corepack enable
        
    - name: Setup pnpm
      shell: bash
      run: corepack prepare pnpm@latest --activate
        
    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile