name: 'Setup Node.js and pnpm'
description: 'Setup Node.js, pnpm, and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '9.0.0'
        
    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile